<h2>Benefício de Aposentadoria</h2>
<hr />

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/new']">
    Adicionar Beneficiário
</button>

<section>
    <div *ngIf="beneficios.length == 0" class="alert alert-warning" role="alert">
        Nenhum beneficiário cadastrado!
    </div>

    <table class="table table-striped" *ngIf="beneficios.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Orgão</th>
                <th scope="col">Matrícula</th>
                <th scope="col">Categoria</th>
                <th scope="col">Visualizar PDF</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let beneficio of beneficios">
                <th scope="row">{{ beneficio.id }}</th>
                <td>{{ beneficio.nome }}</td>
                <td>{{ beneficio.cpf }}</td>
                <td>{{ beneficio.orgao }}</td>
                <td>{{ beneficio.matricula }}</td>
                <td>{{ beneficio.tipo }}</td>
                <td>
                    <button type="button" class="btn btn-secondary" [routerLink]="['/file', beneficio.id]">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-text-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7.5 1.5v-2l3 3h-2a1 1 0 0 1-1-1zM4.5 8a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
      </table>
</section>
